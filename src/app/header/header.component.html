<mat-toolbar class="header">
  <mat-toolbar-row>

      <div class="search-wrapper">
        <input type="text" name="searchbar" class="search-bar" placeholder="Search">
        <mat-icon class="search-icon">
          search
        </mat-icon>
      </div>

      <span class="example-spacer"></span>

      <mat-nav-list>
        <button mat-icon-button class="button float-right header-button">
            <mat-icon>
              alarm
            </mat-icon>
        </button>
      </mat-nav-list>

      <mat-nav-list>
        <button mat-icon-button class="button float-right header-button">
            <mat-icon>
                assignment_turned_in
            </mat-icon>
        </button>
      </mat-nav-list>

      <mat-nav-list>
        <button mat-icon-button class="button float-right header-button">
            <mat-icon>
              question_answer
            </mat-icon>
        </button>
      </mat-nav-list>

      <mat-nav-list>
        <button mat-icon-button class="button float-right header-button">
            <mat-icon>
                notifications
            </mat-icon>
        </button>
      </mat-nav-list>

      <mat-nav-list>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <img class="profile-img" src="assets/img/profile.jpeg">
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>dialpad</mat-icon>
            <span>Redial</span>
          </button>
          <button mat-menu-item disabled>
            <mat-icon>voicemail</mat-icon>
            <span>Check voice mail</span>
          </button>
          <button mat-menu-item>
            <mat-icon>notifications_off</mat-icon>
            <span>Disable alerts</span>
          </button>
        </mat-menu>
      </mat-nav-list>

  </mat-toolbar-row>
</mat-toolbar>
